buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'io.ratpack:ratpack-gradle:1.5.4'
    }
}

plugins {
    id 'groovy'
    id 'java'
    id 'io.ratpack.ratpack-groovy' version '1.5.4'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.14'
}
